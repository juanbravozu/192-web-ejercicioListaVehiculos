<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/home.css">
    <title>Lista vehículos</title>
</head>
<body>

    <section class="form">
        <form action="">
            <label for="vehicle-form-brand">Marca de vehículo:</label>
            <input type="text" name="brand" id="vehicle-form-brand">
            <br>

            <label for="vehicle-form-wheels">Número de ruedas</label>
            <input type="range" name="wheels" id="vehicle-form-wheels" min="2" max="20" value="0" step="2">
            <br>

            <label for="vehicle-form-color">Color:</label>
            <input type="color" name="color" id="vehicle-form-color">
            <br>

            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <section class="listContainer"></section>

    <script src="scripts/home.js"></script>
</body>
</html>
